<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="./bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="./bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
</head>

<body>
<div class="container">
    <form action="" class="form-horizontal">
        <fieldset>


                <label class="control-label">Date Picking</label>
                <div class="controls input-append date form_date" data-date="" data-date-format="yyyy" data-link-field="dtp_input2" data-link-format="yyyy">
                    <input size="16" type="text" value="" readonly>
					<span class="add-on"><i class="icon-th"></i></span>
                </div>


        </fieldset>
    </form>
</div>

<script type="text/javascript" src="./jquery-1.8.3.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="./bootstrap.min.js"></script>
<script type="text/javascript" src="./bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../js/locales/bootstrap-datetimepicker.es.js" charset="UTF-8"></script>
<script type="text/javascript">

	$('.form_date').datetimepicker({
        language:  'es',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 'decade',
        orientation: "left",
        minViewMode: 2,
		minView: 4,
		forceParse: 0
    });
</script>

</body>
</html>
